<!DOCTYPE html>
<html lang="es">
<head>

    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- META TAGS PWA(Progressive web apps) -->
    <meta name="theme-color" content="#333333">

    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- ICONO-->
    <link rel="shortcut icon" href="./images/warcraft.png" type="image/png">

    <link rel="apple-touch-icon" href="./images/warcraft.png" type="image/png">
    <link rel="apple-touch-startup-image" href="./images/warcraft.png" type="image/png">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">



    <!-- TITLE -->
    <title>React CDN</title>

    <!-- libreria para React -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- libreria para babel, poder utilizar dentro de las funciones de React html -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Para usar el css -->
    <link rel="stylesheet" href="./style.css" />

</head>
<body>

    <!-- <div onclick="alert('div tocado')" id="root"></div> -->

    <div id="root"></div>
    
    <script type="text/babel" src="./components/Contador.js"></script>

    <script type="text/babel" src="./index.js"></script>

    <!-- Para registrar el service worker -->
    <script src="./register.js"></script> 

</body>
</html>
